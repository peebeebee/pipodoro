<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pipodoro</title>
  <meta name="description" content="Pomodoro timer with Picture-In-Picture & Sync capabilities. PWA App with zero dependencies.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--
  <meta property="og:title" content="Pipodoro. Pomodoro timer with Picture-In-Picture & Sync capabilities. PWA App with zero dependencies.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pipodo.ro">
  -->
  <style>
    :root {
      --background: #000;
      --color: #fff;
    }

    body {
      background: var(--background);
      color: var(--color);
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      display: grid;
    }

    #app {
      display: grid;
    }

    #video {
      background-color: var(--background);
      width: 100%;
      align-self: center;
    }
  </style>
</head>

<body onload="app.setup()">

  <div id="app" >
    <video id="video"
           muted="muted"
           autoplay="true"
           playsinline
           controls
           onpause="app.pause()"
           onplay="app.play()">
    </video>
  </div>

  <script type="module">
    import {timer} from './timer.js';
    import {UI} from './ui.js';

    window.app = {
      setup() {
        console.log('setup');
        const ui = new UI({video: document.getElementById('video')});
        ui.setTime(timer.seconds);

        // TODO: timer.addEventListener
        timer.onTick((time) => ui.setTime(time));
      },
      pause() {
        timer.pause();
      },
      play() {
        console.log('play');
        timer.start();
      }
    }

  </script>
</body>
</html>
