<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pipodoro</title>
  <meta name="description" content="Pomodoro timer with Picture-In-Picture & Sync capabilities. PWA App with zero dependencies.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--
  <meta property="og:title" content="Pipodoro. Pomodoro timer with Picture-In-Picture & Sync capabilities. PWA App with zero dependencies.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pipodo.ro">
  -->
  <style>
    :root {
      --background: #000;
      --color: #fff;
    }

    body {
      background: var(--background);
      color: var(--color);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      margin: 0;
      display: grid;
    }

    button {
      appearance: none;
      background: var(--background);
      border: none;
      color: var(--color);
      font-size: 0;
      line-height: 0;
      font-family: monospace;
      width: 70px;
      height: 70px;
      display: block;
      margin: 0;
      padding: 10px;
      transition: all 0.2s ease-in-out;
    }

    button path {
      transition: all 0.2s ease-in-out;
      stroke: var(--color);
      stroke-width: 10px;
    }

    button:hover {
      background-color: var(--color);
    }

    button:hover path {
      stroke: var(--background);
      stroke-width: 15px;
    }

    #app {
      display: grid;
      grid-template-areas: 'a';
    }

    #video {
      background-color: var(--background);
      width: 100%;
      grid-area: a;
      align-self: center;
    }

    #controls {
      grid-area: a;
      display: grid;
      grid-template-areas: 'c';
      z-index: 2;
    }

    #play,
    #pause {
      grid-area: c;
      align-self: end;
      justify-self: start;
    }

    #popout {
      grid-area: c;
      align-self: end;
      justify-self: end;
    }
  </style>
</head>

<body>

  <script type="module">
    import {App} from './app.js';
    import {timer} from './timer.js';
    import {UI} from './ui.js';
  
    window.app = new App(
      new UI({
        video: document.getElementById('video'),
        startButton: document.getElementById('play'),
        pauseButton: document.getElementById('pause'),
        pipButton: document.getElementById('popout'),
      }), 
      timer
    );
  </script>

  <div id="app">    
    <video id="video" muted="muted" autoplay="true" playsinline></video>

    <div id="controls">
        <button type="button" id="play" onclick="app.start()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 125 125"><path fill="none" stroke="red" stroke-width="10" d="M114 63 5 117V8l109 55Z"/></svg>
        </button>

        <button type="button" id="pause" onclick="app.pause()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 125 125"><path fill="none" stroke="red" stroke-width="10" d="M5 5h115v115H5z"/></svg>
        </button>

        <button type="button" id="popout" onclick="app.popout()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 125 125"><g fill="none" fill-rule="evenodd" stroke="red" stroke-width="10"><path d="M5 5h115v115H5z"/><path d="M67 67h53v53H67z"/></g></svg>
        </button>
    </div>
  </div>
</body>
</html>
