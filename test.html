<!DOCTYPE html>
<script type="module">

/**
 * convertStringToSeconds
 **/
import {convertStringToSeconds} from './utils.js';
[
  ['',      0],
  ['0:20',  20],
  ['00:20', 20],
  ['1:20',  80],
  ['10:20', 620],
  ['xx:yy', 0]
].forEach(([given, result]) => {
  it(`convertStringToSeconds should return ${result} for ${given}`, function() {
    assert(convertStringToSeconds(given) === result);
  });
});

function it(desc, fn) {
  try {
    fn();
    console.log('\x1b[32m%s\x1b[0m', '\u2714 ' + desc);
  } catch (error) {
    console.log('\n');
    console.log('\x1b[31m%s\x1b[0m', '\u2718 ' + desc);
    console.error(error);
  }
}

function assert(condition) {
  if (!condition) {
    throw new Error();
  }
}
</script>
